<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Functional Searchbar Filter thingy</title>
  </head>
  <body>
    <main>
      <div class="search_wrapper">
        <input
          type="search"
          id="search"
          data-search
          placeholder="Search Users:"
        />
      </div>

      <div class="user_cards" data-user-cards-container></div>
    </main>
    <template data-user-template>
      <div class="card">
        <div class="header" data-header><h2></h2></div>
        <div class="body" data-body><p></p></div>
      </div>
    </template>
  </body>
</html>
